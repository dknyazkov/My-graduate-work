<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/style_login.css" />
    <title>Form</title>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>



        <div class="login-form">
            <form method="post" th:action="@{/myLogin}">
            <div class="sign-in-htm" >
                <div class="group">

                    <label for="user" class="label">Username</label>
                    <input id="user" name="username" type="text" required class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" name="password" type="password" required class="input" data-type="password">
                </div>

                <div class="group">
                    <input type="submit" class="button" name="action" value="Sign In">

                </div>
                <div class="hr"></div>

            </div>
        </form>
            <div class="sign-up-htm">
                <div class="group">
                    <form method="post" th:action="@{/login}">
                    <label for="user" class="label">Username</label>
                    <input id="user" name="username" type="text" class="input" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" required  type="password" name="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" name="email" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">phone</label>
                    <input id="pass" name="phoneNumber"  type="text" class="input">
                </div>
                <div class="group">
                    <input type="submit"  class="button" name="action" value="Sign Up">
                    </form>
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
